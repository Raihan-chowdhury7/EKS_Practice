apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-app-hub
  namespace: apps
  labels:
    app: the-app-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-app-hub
  template:
    metadata:
      labels:
        app: the-app-hub
    spec:
      containers:
        - name: the-app-hub
          image: raihanrc/node-hello-app:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: the-app-hub
spec:
  selector:
    app: the-app-hub
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: app-port
    protocol: TCP
    port: 8086
    targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-app-hub
  annotations:
    cert-manager.io/cluster-issuer: "issuer"
spec:
  ingressClassName: nginx
  rules:
  - host: the-app-hub.lab.raihanur.com
  http: 
    paths:
    - path: /
      pathType: Prefix
      backend:
        service: 
          name: the-app-hub
          port:
            number: 80
  tls:
  - hosts:
    - the-app-hub.lab.raihanur.com
    secretName: the-app-hub-tls